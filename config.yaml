# ARCore + Open3D Server Configuration

server:
  host: "0.0.0.0"
  port: 8002
  data_dir: "/opt/arcore-open3d-gpu/data"
  results_dir: "/opt/arcore-open3d-gpu/results"

processing:
  default_mode: "rgbd"  # RGBDモード（ARCore Depth優先）
  
  tsdf:
    voxel_length: 0.01  # 10mm (高密度、backupと同等)
    sdf_trunc: 0.08     # 80mm (voxel_length x 8)
    color_type: "RGB8"
  
  depth:
    scale: 1000.0
    trunc: 5.0          # 5m以内（ノイズ削減）
    min_depth: 0.2
    filter_noise: true
    bilateral_filter: true
    bilateral_d: 5
    bilateral_sigma_color: 100.0
    bilateral_sigma_space: 100.0
  
  pointcloud:
    voxel_down_size: 0.01
    remove_outliers: true
    nb_neighbors: 30
    std_ratio: 1.5
    radius_outlier_removal: true
    radius: 0.05
    min_neighbors: 10
    smooth: true
    smooth_iterations: 1

mesh:
  method: "poisson"
  
  poisson:
    depth: 10
    width: 0
    scale: 1.1
    linear_fit: false
    density_threshold_percentile: 5
  
  smoothing:
    enable: true
    method: "laplacian"
    iterations: 10
    lambda_filter: 0.3
  
  optimization:
    enable: true
    remove_duplicates: true
    remove_degenerate: true
    orient_normals: true
  
  quality_improvement:
    enable: true
    subdivision:
      enable: true
      method: "loop"
      iterations: 2
      max_iterations: 2
      max_triangles: 10000000
    normal_improvement:
      enable: true
      method: "weighted"
      smooth_normals: true
    color_enhancement:
      enable: true
      contrast: 1.1
      saturation: 1.1
      brightness: 1.0

depth_estimation:
  enable: true
  model: "DPT_Large"
  device: "cuda"
  force_use: false  # ARCore Depthを使用

colmap:
  path: "colmap"
  patch_match_iterations: 3
  fusion_min_num_pixels: 5
  max_image_size: 2400
  window_radius: 5
  cache_size: 16
  # 距離フィルタリング（カメラ位置からの距離でフィルタ）
  # Patch Match Stereoの depth_min/max に適用される
  distance_filter:
    enable: true
    min_distance: 0.1   # カメラから0.1m未満は除外（近すぎるノイズ）
    max_distance: 3.0   # カメラから3.0m以上は除外（遠すぎる誤差大）

gpu:
  enabled: true
  device_id: 0
  use_cuda: true
  cuda_available: true
  allow_fallback_to_cpu: false
  memory_fraction: 0.9
  allow_growth: true

output:
  point_cloud:
    format: "ply"
    with_normals: true
    with_colors: true
  
  mesh:
    format: "ply"
    compute_normals: true
    simplify: false
    target_triangles: 100000
    simplify_for_viewer: true
    max_triangles_for_viewer: 500000

viewer:
  default_view: "mesh"
  auto_load:
    point_cloud: false
    mesh: true
    rfid: true

logging:
  level: "INFO"
  file: "/var/log/arcore-open3d/server.log"
